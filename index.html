<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding:0;
            box-sizing: border-box;
            width: 100vw;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          overflow: hidden;
        }
        #app-wrapper,#app{
            width: 100%;
        }
        #app{
            position: relative;
        }
        #header{
            width: 100%;
            height: 70px;
            background: #000;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
         
            padding-right:50px;
        }
        #header div img{
           width: 100px;
           padding-left:50px;
        }
        #header ul{
           display: flex;
           padding-right:50px;
        }
         #header ul li{
           list-style-type: none;
        }
        #header ul li a{
           text-decoration:none ;
           color:white;
           margin-left: 20px;
        }
        #banner{
            width: 100%;
            height: 100vh;
            background:green;
            position: absolute;
            top:0;
             z-index: -1;
             background:url('assets/images/banner.png') ;
        }
        #overlay{
           width: 100%;
            height: 100vh;  
             position: absolute;
              top:0;
               background:black;
               z-index: -3;
               opacity: .85;
        }
        #banner h1{
            font-size: 100px;
            color:#fff;
            margin-top: 25vh;
            margin-left: 60px;
            text-align: center;
            width: 60vw;
            font-size: 150px;
        }
        #green{
            width: 250px;
            height: 250px;
            background:url('assets/images/green.png') ;
            position: absolute;
            right:17vw;
            top:17vh;
            animation: green 2s infinite;
        }
        @keyframes green{
            from{
              width: 250px;
            height: 250px;
            rotate: 0deg;
            }
            to{
            width: 200px;
            height: 200px;
            rotate: 45deg;
            }
        }
        #yellow{
            width: 250px;
            height: 250px;
            background:url('assets/images/yellow.png') ;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            right:25vw;
            top:47vh;
            animation: green 2s infinite;
        }
        @keyframes yellow{
            from{
              width: 250px;
            height: 250px;
            rotate: 0deg;
            }
            to{
            width: 200px;
            height: 200px;
            rotate: 45deg;
            }
        }
        #blue{
            width: 250px;
            height: 250px;
            background:url('assets/images/blue.png') ;
             background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
             right:0vw;
            top:37vh;
              animation: blue 2s infinite;
        }
        @keyframes blue{
            from{
              width: 250px;
            height: 250px;
            rotate: 0deg;
             background:url('assets/images/blue.png') ;
             
            }
            to{
            width: 350px;
            height: 350px;
            rotate: -45deg;
             right:10vw;
            top:30vh;
            }
        }
        #red{
            width: 500px;
            height: 250px;
            background:url('assets/images/red.png') ;
             background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
              right:1vw;
            top:70vh;
            animation: red 2s infinite;
        }
        @keyframes red{
            from{
            right:1vw;
            }
            to{
            right:10vw;
            }
        }
    </style>
</head>
<body>
    <div id="app-wrapper">
        <div id="app">
            <div id="header">
                 <div>
                    <img src="assets/images/logo.png">
                 </div>
                 <ul>
                    <li><a href="mail:official.ojingirisamuel@gmail.com">official.ojingirisamuel@gmail.com</a></li>
                    <li><a href="tel:+2348030914844">+234 803 091 4844</a></li>
                 </ul> 
            </div>
            <div id="banner">
                <div id="overlay"></div>
                 <h1>
                    Every Business
                    Deserves a
                    Branding!
                 </h1>
                 <div id="green"></div>
                <div id="yellow"></div>
                <div id="blue"></div>
                <div id="red"></div>
            </div>
        </div>
    </div>
</body>
</html>
